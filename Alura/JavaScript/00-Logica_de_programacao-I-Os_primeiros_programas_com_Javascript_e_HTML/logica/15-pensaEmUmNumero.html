<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pensaEmUmNumero = Math.round(Math.random() * 100)
        alert('Pense em um Número e clique em "OK"')
        alert("Multiplique por 2")
        var somaNumero = Math.round((parseInt(prompt("Some algum numero e coloque no campo abaixo"))))
        alert("O numero somado foi " + somaNumero)
        alert("Divide por 2")
        alert("Tire o número que vc pensou")

        var resultado = (((pensaEmUmNumero * 2) + somaNumero) / 2) - pensaEmUmNumero

        alert("O resultado foi " + resultado + "?")

    </script>
</body>
